        <h1>Tarea 1</h1>
        <h2>Crear barra de progreso que se actualiza cada 1 segundo</h2>
                                       
        </div>
        
    <div class="progress" style="margin:200px">
      <div id="bar" class="progress-bar bg-success progress-bar-animated progress-bar-striped">
        <span class="progress-bar-text" id="progreso">0%</span>
    </div>
    </div>
    
   <script>
      var progreso = 0;
      var idIterval = setInterval(function(){
        // Aumento en 1 el progeso
        progreso += 1;
        $('#bar').css('width', progreso + '%').attr("aria-valuenow",progreso)
      .text(progreso + "% Completado");
       
      //Si llegÃ³ a 100 elimino el interval
        if(progreso >= 100){
       clearInterval(idIterval);
       alert('CARGA FINALIZDA');
      }

      },100);
    </script>
